<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body class="bg-black text-white d-flex justify-content-center align-items-center vh-100">

  <div class="p-4 border rounded" style="width: 350px;">
    <h3 class="text-center mb-3">Login</h3>

    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-warning w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      Don't have an account?
      <a href="signup.html" class="text-warning">Sign Up</a>
    </p>
  </div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(
    u => u.email === email && u.password === password
  );

  if (!user) {
    alert("Invalid email or password");
    return;
  }

  localStorage.setItem("loggedUser", JSON.stringify(user));
  alert("Login successful");
  window.location.href = "index.html";
}
</script>

</body>
</html>
